<div class="panel-heading">
	<h3 class="panel-title">Search Measurements</h3>
</div>
<div class="panel-body">
	<form method="get" th:action="@{/measurements}" class="form-horizontal">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="text-center">Metric name:</th>
					<th class="text-center">Resource name:</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input name="metric" type="text" class="form-control" /></td>
					<td><input name="resource" type="text" class="form-control" /></td>
				</tr>
			</tbody>
		</table>
		<input type="submit" class="btn btn-default" value="Search" />
	</form>
</div>
