<div class="panel-heading">
	<h3 class="panel-title">Login</h3>
</div>
<div class="panel-body">
	<div class="alert alert-danger" th:if="${loginError}">Wrong username or password</div>
	<form class="form-signin smaller-size" role="form" action="#" th:action="@{/security_check}" method="post">
		<input type="text" style="margin-bottom: 10px;" class="form-control" name="username" placeholder="Username" required="true" autofocus="true" />
		<input type="password" style="margin-bottom: 10px;" class="form-control" name="password" placeholder="Password" required="true" />
		<button class="btn btn-primary" type="submit">Sign in</button>
	</form>
</div>
