<div class="panel-heading">
	<h3 class="panel-title">Graphs</h3>
</div>
<div class="panel-body">
	<div th:each="detailUrl,iter : ${graphInput.detailUrls}">
		<div th:attr="id='graph'+${iter.count},details-url=${detailUrl}" class="plot" />
	</div>
</div>

<script th:src="@{/resources/jqplot/jquery.jqplot.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/jqplot/jqplot.canvasAxisLabelRenderer.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/jqplot/jqplot.canvasTextRenderer.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/traverson.external.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/graphs.js}" type="text/javascript"></script>
<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
$(document).ready(function () {
	plotGraphs([[${refreshInterval}]]);
});
/*]]>*/
</script>
